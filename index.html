<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モダンフォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F6F6FA;
            color: #090E3F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #090E3F;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #070A33;
        }
    </style>
</head>
<body>

<form action="https://api.postn.me/workspaces/technosend/forms/bakusoku/answers" enctype="multipart/form-data" method="post">
    <label for="bakusoku-key-name">名前</label>
    <input type="text" id="bakusoku-key-name" name="bakusoku-key-name" required>

    <label for="bakusoku-key-mail-address">アドレス</label>
    <input type="email" id="bakusoku-key-mail-address" name="bakusoku-key-mail-address" required>

    <label for="bakusoku-key-image">画像</label>
    <input type="file" id="bakusoku-key-image" name="bakusoku-key-image">

    <button type="submit">送信</button>
</form>

</body>
</html>
